<!DOCTYPE html>
<html class="example_html">

<head>
	<meta charset="utf-8">
	<title>开关</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='/fmui/fmui.css' rel='stylesheet' />
	<link href='/src/www/home.less' rel='stylesheet' />

</head>

<body style="padding: 5px 10px; ">
<section>
	<div class="fmui-flex-row fmui-list-pd bdr_bottom">
		<div class="fmui-flex-col ">开关-打开状态-tomato</div>
		<div class="fmui-switch  fmui-switch-checked fmui-linear-tomato">
			<div class="fmui-switch-inner"></div>
		</div>
	</div>

	<div class="fmui-flex-row fmui-list-pd bdr_bottom">
		<div class="fmui-flex-col ">开关-打开状态-blue</div>
		<div class="fmui-switch  fmui-switch-checked fmui-linear-blue">
			<div class="fmui-switch-inner"></div>
		</div>
	</div>

	<div class="fmui-flex-row fmui-list-pd bdr_bottom">
		<div class="fmui-flex-col ">开关-禁用-blue</div>
		<div class="fmui-switch  fmui-switch-checked fmui-linear-blue fmui-disabled">
			<div class="fmui-switch-inner"></div>
		</div>
	</div>

	<div class="fmui-flex-row fmui-list-pd bdr_bottom">
		<div class="fmui-flex-col ">开关-关闭状态</div>
		<div class="fmui-switch">
			<div class="fmui-switch-inner"></div>
		</div>
	</div>
</section>
<script src="/src/www/jquery.min.js"></script>
<script src="/src/www/home.js"></script>
</body>

</html>
